<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h1>Stone Paper Scissor</h1>
        <div class="inner-cont">
            <h2>Choose Your Move</h2>
            <div class="move-images">
                <div class="comp-move-img">
                    <img src="" alt="">
                </div>
                <span>V/S</span>
                <div class="user-move-img">
                    <img src="" alt="">
                </div>
            </div>
            <div class="my-moves">
                <button class="move" id="stone">Stone</button>
                <button class="move" id="paper">Paper</button>
                <button class="move" id="scissor">Scissor</button>
            </div>
            <p class="result">Let's Start</p>
            <p class="score"></p>
            <div class="winner-box">
                <button class="play-again">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
