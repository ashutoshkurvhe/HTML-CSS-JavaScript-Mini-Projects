<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="inner-cont">
            <label for="qr-text">Enter your text or URL</label>
            <input type="text" id="qr-text" placeholder="Text Or URL" class="qr-text">
            <button class="gen-btn" aria-label="Generate QR Code">Generate QR Code</button>
        </div>
        <div class="qr-box">
            <img src="" alt="Generated QR Code" class="qr-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
